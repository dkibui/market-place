{% extends "_base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
    <h1>This is our home page.</h1>
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <p><a href="{% url 'logout' %}" class="text-blue-500">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}" class="text-blue-500">Log In</a>
        <a href="{% url 'signup' %}" class="text-blue-500">Sign Up</a>
    {% endif %}
{% endblock content %}
